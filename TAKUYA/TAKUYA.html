<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAKUYA判定ツール</title>
    <link rel="stylesheet" href="TAKUYA.css">
</head>
<body>
    <div class="container">
        <h1>TAKUYA判定ツール</h1>
        <p class="description">あなたの中に眠るTAKUYA度を測定します。直感でお答えください。</p>

        <div id="quiz-container">
            <form id="quiz-form"></form>
        </div>

        <div id="result-container" class="hidden">
            <h2>診断結果</h2>
            <p class="result-text">あなたのTAKUYA度は...</p>
            <p class="takuya-level"><span id="takuya-score">0</span>%</p>
            <p id="result-message"></p>
            <button id="retry-button">もう一度診断する</button>
        </div>
    </div>

    <script src="TAKUYA.js"></script>
</body>
</html>
